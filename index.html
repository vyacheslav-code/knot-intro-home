<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Knot intro home</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <div class="logo-animation-container">
      <div class="logo-container">
        <div class="logo">
          <img class="moire-logo" src="img/moireLogoN.png" />
          <img class="underlogo" src="img/Knot-Logo-Home_ffc29e@2x.png" />
        </div>
        <div class="moire-mask">
          <div class="moire-front">
            <img src="img/Knot-Logo-Home_ffc29e@2x.png" />
          </div>
        </div>
      </div>
      <input type="range" id="inputLogo" min="0" max="100" value="0" />
    </div>
    <div class="moire-animation-container">
      <div class="moire-container">
        <img class="moire-back" src="img/moireCut.png" />
        <img class="moireFront" src="img/moireFronN.png" />
      </div>
      <input type="range" id="inputMoire" min="0" max="100" value="0" />
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
